<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/form.css"/>
    <title>Ajax-Form</title>
</head>
<body>
    <div>
		<p class="form-title">Обратная связь</p>
		<form>
		    <input type="text" placeholder="Имя" name="name" class="input-form" id="name" required>
		    <input type="text" placeholder="+ 38 (0_)__-__-___" name="phone" class="input-form" id="phone">
			<input type="submit" class="submit-btn" value="Отправить">
		</form>
		<div id="msg"></div>
	</div>
	
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous">
	</script>
    <script src="js/form.js"></script>  
	
</body>
</html>
